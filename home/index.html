<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Address Book Mockup</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <div class="app-address-book">
        <!-- LEFT COLUMN --> 
        <div class="app-directory-container">
            <!-- DIRECTORY COMPONENT -->
            <div class="app-directory">
                <div class="app-directory-separator"></div>
                <div class="app-directory-list">
                </div>
                
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="app-person-profile-container">
            <!-- PERSON PROFILE COMPONENT -->
            <div class="app-person-profile docs-highlight docs-blue" data-intro="Person Profile" data-position="bottom">
                <!-- PERSON PROFILE HEADER -->
                <div class="app-person-profile-header">
                    <!-- PHOTO -->
                    <div class="app-person-profile-photo" style="background-image: url(https://i.imgur.com/AunKbuz.png)"></div>

                    <h2 class="person-name"></h2>
                    <div class="app-person-profile-department">
                        
                    </div>
                    <div class="app-person-profile-phone-number">
                       
                    </div>
                    <div class="app-person-profile-email">
                        <a href="mailto:adam.wright@mycompany.com"></a>
                    </div>
                </div>

                <!-- EDUCATION SECTION -->
                <div class="app-section">
                    <div class="app-section-header">
                        <h3>Education</h3>
                    </div>
                    <div class="app-section-body">
                        <div class="app-history-item">
                            <div class="app-history-item-dates-education">
                                <div class="education-date"></div>
                            </div>
                            
                            <div class="app-history-item-body">
                                <div class="wrapper">
                                <div class="app-history-item-title"></div>
                                    <div class="education-institution"></div>
                                    <div class="education-degree"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- WORK HISTORY SECTION -->
                <div class="app-section">
                    <div class="app-section-header">
                        <h3>Experience</h3>
                    </div>
                    <div class="app-section-body">
                        <div class="app-history-item">
                            <div class="work-wrapper">
                            <div class="app-history-item-dates-work">
                                
                            </div>
                            <div class="app-history-item-body">
                                <div class="app-history-item-corp"></div>
                                <div class="app-history-item-title"></div>
                                
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
